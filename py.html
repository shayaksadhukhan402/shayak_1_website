 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Brython Example</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.10/brython.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/brython@3.10.10/brython.css">
</head>
<body onload="brython()">

<h2>Python in Browser with Brython</h2>

<div id="output"></div>

<script type="text/python">
from browser import document
document['output'].html = "হ্যালো! পাইথন এখন ব্রাউজারে চলছে।"
</script>

</body>
</html>
